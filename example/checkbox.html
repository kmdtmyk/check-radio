<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='../dist/main.css'>
  </head>
  <style>
    [v-cloak] {
      display: none;
    }
    th{
      text-align: left;
    }
    td{
      white-space: nowrap;
    }
  </style>
  <body>
    <div id='app' v-cloak>
      <table>
        <thead>
          <tr>
            <th>size</th>
            <th>without label</th>
            <th>with label</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for='(n, i) in 30' :style='{fontSize: 8 + i + "px"}'>
            <td style='text-align: right;'>{{8 + i}}</td>
            <td>
              <input type='checkbox'>
              <input type='checkbox' checked>
              <input type='checkbox' indeterminate>
              <input type='checkbox' disabled>
              <input type='checkbox' checked disabled>
              <input type='checkbox' indeterminate disabled>
            </td>
            <td>
              <label>
                <input type='checkbox'>
                unchecked
              </label>
              <label>
                <input type='checkbox' checked>
                checked
              </label>
              <label>
                <input type='checkbox' indeterminate>
                indeterminate
              </label>
              <label>
                <input type='checkbox' disabled>
                disabled
              </label>
              <label>
                <input type='checkbox' checked disabled>
                checked & disabled
              </label>
              <label>
                <input type='checkbox' indeterminate disabled>
                indeterminate & disabled
              </label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue'></script>
    <script>
      new Vue({
        el: '#app',
        mounted(){
          this.$el.querySelectorAll('[indeterminate]').forEach((input) => {
            input.indeterminate = true
          })
        },
      })
    </script>
  </body>
</html>
