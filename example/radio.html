<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='../dist/main.css'>
    <link rel='stylesheet' href='example.css'>
  </head>
  <body>
    <div id='app' v-cloak>
      <label>
        <input type='checkbox' v-model='animated'> animated
      </label>
      <table>
        <thead>
          <tr>
            <th class='text-left'>size</th>
            <th class='text-left'>without label</th>
            <th class='text-left'>with label</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for='(n, i) in 30' :style='{fontSize: 8 + i + "px"}'>
            <td style='text-align: right;'>{{8 + i}}</td>
            <td class='text-nowrap'>
              <input type='radio' :class='classList' :name='"radio" + n'>
              <input type='radio' :class='classList' :name='"radio" + n' checked>
              <input type='radio' :class='classList' disabled>
              <input type='radio' :class='classList' checked disabled>
            </td>
            <td class='text-nowrap'>
              <label>
                <input type='radio' :class='classList' :name='"radio_label" + n'>
                unchecked
              </label>
              <label>
                <input type='radio' :class='classList' :name='"radio_label" + n' checked>
                checked
              </label>
              <label>
                <input type='radio' :class='classList' disabled>
                unchecked & disabled
              </label>
              <label>
                <input type='radio' :class='classList' checked disabled>
                checked & disabled
              </label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue'></script>
    <script>
    new Vue({
      el: '#app',
      data(){
        return {
          animated: false
        }
      },
      computed: {
        classList(){
          if(this.animated){
            return 'animated'
          }else{
            return ''
          }
        }
      },
    })
    </script>
  </body>
</html>
